<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f93886332.js" crossorigin="anonymous"></script>
   <style>
       body{
           margin:0;
           background-color:white;
       }
       .image img{
         padding-left: 70px;

       }
       
       h3{
           font-size:28px;
       }
       h4{
           font-size: 24px;
       }
       .form-style{
           border:1px solid gainsboro;
       }
       .button{
           font-size: 20px;
           height:40px;
           text-align: center;
          
       }
       .fa-facebook-square{
           font-size: 26px;
       }
       .hr{
           border:1px solid gray;
       }
       .abbr{
           text-decoration: none;
       }
   </style>
    
</head>

<body>
    <main>
        <section class="container">
            <div class="d-flex justify-content-center align-items-center col-md-12">
                <div class="row row-cols-1 row-cols-md-2 ">
                    <div class="image col-md-6 ">
                        <img class="img-fluid mt-5" src="images/loginpic.jpg" alt="">
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-style bg-white  w-3/4 mx-auto  p-10 ">
                          <div class="w-75 mx-auto ">
                          <div class="w-50 mx-auto">
                            <img src="images/insta.png" class="img-fluid" alt="">
                          </div>
                          <div>
                            <h3 class="">Login to see photos and videos </h3>
                            <h3 class="text-center mb-2">from your friends</h3>
                          </div>
                            
                           <button class="btn bg-primary rounded w-100  mb-2 text-white button"><i class="fab fa-facebook-square"></i> Log in with Facebook</button>
                           
                           <div class="d-flex justify-content-center w-100 mb-2">
                               <div class="w-50">
                                   <hr>
                               </div>
                               <div class="">
                                   <h3 class="text-center">OR</h3>
                               </div>
                               <div class="w-50">
                                   <hr>
                               </div>
                           </div>
    
                           <div>
                            <input class="form-control input h-75 align-items-center mb-2" type="search" id="email" placeholder="Enter your email" aria-label="Search">
                            
                            <input class="form-control input h-75 mb-2 align-items-center" type="search" id="pass" placeholder="Password" aria-label="Search">
                            <button id="login-button" class="btn bg-primary rounded w-100  mb-2 text-white button text-center">
                                Login
                            </button>
                           </div>
    
                           <div>
                               <h4 class="text-center">By Login  you agree to our</h4>
                               <h4 class="text-center">Terms,Data Policy and Cookies</h4>
                               <h4 class="text-center">Policy</h4>
                           </div>
    
    
                          </div>
                        </div>
                       
    
                    </div>
                </div>
              


            </div>


        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<!-- main js -->
<script src="login.js"></script>

</html>
